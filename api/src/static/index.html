<!doctype html>
<html lang="en">
  <head>
      
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href = "mycss.css">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/user/api/login" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">Sign in</h1><br/>

      <input type="text" id="inputUser" class="form-control" placeholder="Username" name="username" required autofocus><br/>

      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required><br/>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    
  </body>
</html>
